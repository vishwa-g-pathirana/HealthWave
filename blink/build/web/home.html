<!DOCTYPE html>

<html>
    <head>
        <title>Blink</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap-grid.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
        
        <link href="css/home.css" rel="stylesheet" type="text/css"/>
        
    </head>
    <body>
        <!-- navigation bar -->
        <header>
            
            <div class="container">
                <a href="#" class="logo"><span>H</span>ealth<span>W</span>ave.</a>
                <nav class="nav">
                    <ul>
                        <li><a href="#home">Home</a></li>
                        <li><a href="#aboutus">About us</a></li>
                        <li><a href="#facilities">Facilities</a></li>
                        <li><a href="#emergancy">Emergancy</a></li>
                        <li><a href="#contactus">Contact us</a></li>
                        
                    </ul>
                    <div class="center">
                        <button onclick="openLoginForm()">Login</button>
                    </div>
                </nav>
                <div class="fas fa-bars"></div>
            </div>
        </header>
        <!-- end of navigation bar -->
        
        <!-- login forum -->
        <div class="popup-overlay"></div>
        <div class="popup">
          <div class="popup-close" onclick="closeLoginForm()">&times;</div>
          <div class="form">
            <div class="avatar">

              <img src="image/login.png" alt=""/>
            </div>
            <div class="header">
              Patient login
            </div>
            <div class="element">
              <label for="username">Username</label>
              <input type="text" id="username">
            </div>
            <div class="element">
              <label for="password">Password</label>
              <input type="password" id="password">
            </div>
            <div class="element">
              <button>Login</button>
            </div>
          </div>
        </div>
        <!-- end of login forum -->
        
        
        
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="jquery/main.js" type="text/javascript"></script>
        
        
    </body>
</html>
